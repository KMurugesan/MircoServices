<div class="container-fluid">
  <div class="row padding-top">
    <div class="col-md-12">
      <div class="col-md-3"></div>
      <div class="col-md-9">
        <div class="col-md-3">
          <label>Base Charges</label>
        </div>
        <div class="col-md-6">
          <input type="text" class="input-length" [(ngModel)]="materialBills.baseCharges" />
        </div>
      </div>
    </div>
  </div>
  <div class="row padding-top">
    <div class="col-md-12">
      <div class="col-md-3"></div>
      <div class="col-md-9">
        <div class="col-md-3">
          <label>Shipping Charges</label>
        </div>
        <div class="col-md-6">
          <input type="text" class="input-length" [(ngModel)]="materialBills.shippingCharges" /></div>
      </div>
    </div>
  </div>
  <div class="row padding-top">
    <div class="col-md-12">
      <div class="col-md-3"></div>
      <div class="col-md-9">
        <div class="col-md-3">
          <label>Total Charges</label>
        </div>
        <div class="col-md-6">
          <input type="text" class="input-length" [(ngModel)]="materialBills.totalCharges" /> </div>
      </div>
    </div>
  </div>
  <div class="row padding-top">
    <div class="col-md-12">
      <div class="col-md-3"></div>
      <div class="col-md-9">
        <div class="col-md-3">
          <label>Discount Charges</label>
        </div>
        <div class="col-md-6">
          <input type="text" class="input-length" [(ngModel)]="materialBills.discountCharges" /></div>
      </div>
    </div>
  </div>
  <div class="row padding-top">
    <div class="col-md-12">
      <div class="col-md-3"></div>
      <div class="col-md-9">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
          <div class="dropdown">
            <button type="submit" class="btn input-length" (click)=" persistMaterialBills(materialBills)">
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
